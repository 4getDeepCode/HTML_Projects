<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form action="submit-event-feedback" method="post">
        <h1>Event Feedback Survey</h1>

        <label for="event-name">Event Name:</label><br>
        <input type="text" id="event-name" name="event-name" required><br>

        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="rating">Overall Rating:</label><br>
        <select name="rating" id="rating" required>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
            <option value="very-poor">Very Poor</option>
        </select><br><br>

        <label for="#">Would you recommend this event to others?</label><br>
        <input type="radio" required id="yes" value="yes" name="recommend">
        <label for="yes">Yes</label><br>
        <input type="radio" required id="no" value="no" name="recommend">
        <label for="no">No</label><br><br>

        <label for="additional-comments">Additional Comments:</label><br>
        <textarea name="comments" id="comments" rows="4" cols="50"></textarea><br>
        <input type="submit" value="submit">

    </form>
    <hr>

    <form action="submit" method="post">

        <h1>Employee Satisfaction Survey</h1>
        <label for="employee-name">Employee Name:</label><br>
        <input type="text" name="employee-name" id="employee-name"><br><br>
        <label for="deparment">Department:</label><br>
        <input type="text" name="department" id="deparment" required><br><br>

        <label>How satisfied are you with your job?</label><br>

        <input  type="radio" id="very-satisfied" name="job_satisfaction" value="very_satisfied" required>
        <label for="very satisfied">Very Satisfied</label><br>

        <input type="radio" required id="satisfied" value="satisfied" name="job_satisfaction">
        <label for="satisfied">Satisfied</label><br>

        <input type="radio"id="neutral" name="job_satisfaction" value="neutral"required/>
      <label for="neutral">Neutral</label><br />
      
      <input type="radio" id="dissatisfied" name="job_satisfaction" value="dissatisfied" required/>
      <label for="dissatisfied">Dissatisfied</label><br />
      
      <input type="radio" id="very-dissatisfied" name="job_satisfaction" value="very_dissatisfied"required/>
      <label for="very-dissatisfied">Very Dissatisfied</label><br /><br />

      <label for="work-environment">How would you rate the work environment?</label><br>
      <select id="work-environment" name="work_environment" required>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select><br><br>

      <label for="suggestions">Suggestions for Improvement:</label><br />
      <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea>
      <input type="submit" value="Submit" />
    </form>
</body>
</html>
